[package]
name = "blackscholes"
version = "0.24.0"
edition = "2021"
license = "MIT"
description = "Black-Scholes option pricing model calculator"
repository = "https://github.com/hayden4r4/blackscholes-rust"
documentation = "https://docs.rs/blackscholes"
readme = "README.md"
authors = ["Hayden Rose"]
keywords = ["finance", "option", "pricing", "blackscholes", "option-pricing"]

[[bench]]
name = "pricing"
harness = false

[build-dependencies]
cc = { version="1.0", features=["parallel"] }

[dev-dependencies]
criterion = "0.5"
proptest = "1.5.0"
approx = "0.5.1"

[dependencies]
num-traits = "0.2"
statrs = "0.17.1"
libc = "0.2"
log = "0.4.22"
once_cell = "1.19.0"
