name: Performance Benchmarks

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 12 * * 0'  # Run weekly on Sundays at 12:00 UTC

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C target-cpu=native"

jobs:
  benchmarks:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gnuplot libfontconfig1-dev
      
      - name: Run all benchmarks
        run: |
          # Run all benchmarks at once and save baseline
          cargo bench --all-targets -- --save-baseline base
      
      - name: Compare with previous benchmark results (PR only)
        if: github.event_name == 'pull_request'
        run: |
          echo "Checking for significant performance regressions..."
          
          # Clone the base branch to get baseline benchmarks
          git fetch origin ${{ github.base_ref }}
          git checkout FETCH_HEAD
          
          # Run benchmark comparison against baseline
          cargo bench --all-targets -- --baseline base
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30
      
      - name: Generate HTML report
        run: |
          mkdir -p target/criterion
          
          # Create index.html with links to all benchmark reports
          cat > target/criterion/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>BlackScholes Performance Benchmark Report</title>
              <style>
                  body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
                  h1 { color: #333; }
                  .benchmark-list { margin-top: 20px; }
                  .benchmark-card { margin-bottom: 15px; padding: 15px; border: 1px solid #eee; border-radius: 8px; }
                  .benchmark-card h3 { margin-top: 0; }
              </style>
          </head>
          <body>
              <h1>BlackScholes Performance Benchmark Report</h1>
              <p>Generated on $(date)</p>
              
              <div class="benchmark-list">
                  <div class="benchmark-card">
                      <h3>Pricing Benchmarks</h3>
                      <a href="./pricing/report/index.html">View Report</a>
                  </div>
                  
                  <div class="benchmark-card">
                      <h3>Black Method</h3>
                      <a href="./black/report/index.html">View Report</a>
                  </div>
                  
                  <div class="benchmark-card">
                      <h3>Implied Volatility</h3>
                      <a href="./implied_volatility/report/index.html">View Report</a>
                  </div>
                  
                  <div class="benchmark-card">
                      <h3>Additional Benchmarks</h3>
                      <a href="./additional_benches_to_verify/report/index.html">View Report</a>
                  </div>
              </div>
          </body>
          </html>
          EOF
      
      - name: Deploy benchmark results to GitHub Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/criterion
          clean: true 